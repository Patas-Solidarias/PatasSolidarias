<!-- TOGGLE – ÍCONE LUPA ------------------------------------------------------>
<div class="search-toggle flex justify-center items-center">
  <button
    class="icon"
    [ngClass]="{
      'bg-[#0e695870] text-[#0e6958] rounded-md p-1 w-10': ativo
    }"
    (click)="toggleBusca()"
  >
    <i class="fa fa-search text-[25px]"></i>
  </button>
</div>

<!-- SEARCH BOX -------------------------------------------------------------->
<div
  class="search-box absolute top-0 left-[200px] w-[400px] h-full min-h-full
         flex flex-col items-start p-2 bg-white z-50
         transition-all duration-300 shadow-right-only"
  *ngIf="mostrarBusca"
>
  <!-- BOTÃO FECHAR -->
  <div class="close-search w-full my-5 flex justify-end">
    <button
      class="close-btn ml-2 w-10 h-[30px] flex items-center justify-center rounded-lg
                     bg-[#0e695870] text-white"
      (click)="toggleBusca()"
    >
      <i class="fa fa-chevron-left"></i>
    </button>
  </div>

  <!-- INPUT + ÍCONE -->
  <div
    class="input-search inline-flex w-full items-center border border-black rounded-lg"
  >
    <div
      class="icon h-full px-2.5 flex items-center justify-center border-r border-black
                   bg-[#0e695870]"
    >
      <i class="fa fa-search text-[25px] text-white"></i>
    </div>
    <input
      type="text"
      placeholder="Pesquisar..."
      class="flex-1 py-1 px-2 border-0 focus:outline-none text-black"
    />
  </div>
</div>
