<div class="search-toggle">
  <button class="icon" [ngClass]="{ 'active': ativo }" (click)="toggleBusca()">
    <i class="fa fa-search"></i>
  </button>
</div>

<div class="search-box" *ngIf="mostrarBusca">
  <div class="close-search">
    <button class="close-btn" (click)="toggleBusca()">
      <i class="fa fa-chevron-left"></i>
    </button>
  </div>
  <div class="input-search">
    <div class="icon">
      <i class="fa fa-search"></i>
    </div>
    <input type="text" placeholder="Pesquisar..." />
  </div>
</div>
